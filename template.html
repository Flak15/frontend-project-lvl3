<!doctype html>
<html>
	<head>
	<title>RSS Reader</title>
	</head>
	<body>
	<div class="container">
		<form id="rssInputAddressForm">
			<div class="form-row mt-4">
				<div class="col col-6">
					<div id="input-group" class="form-group mb-3">
						<input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="url" required>
						<div class="form-text text-muted">https://news.google.com/news/rss</div>
						<div class="invalid-feedback" id="invalid-feedback"></div>
					</div>
				</div>
				<div class="col col-4">
					<button class="btn btn-primary ml-3" type="submit" name="button" id="add">ADD</button>
				</div>
			</div>
		</form>
	</div>
	<div class="container">
		<div class="row">
		<div class="col col-8">
			<div id="mount"></div>
		</div>
		<div class="col col-4">
			<div id="feed-list"></div>
		</div>
		</div>
	</div>
	</body>
</html>
